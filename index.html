<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS_CloneProject2</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Overpass" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1 class="header__title">Add meals</h1>
    </header>

    <nav class="navigation">
        <ul class="navigation__list">
            <li class="navigation__item">
                <span class="item__icon">
                    <span class="item_emoji">ü•°</span>
                </span>
                <span class="item__text">All</span>
            </li>
            <li class="navigation__item">
                <span class="item__icon">
                    <span class="item_emoji">üçï</span>
                </span>
                <span class="item__text">Pizza</span>
            </li>
            <li class="navigation__item">
                <span class="item__icon">
                    <span class="item_emoji">ü•©</span>
                </span>
                <span class="item__text">Meat</span>
            </li>
            <li class="navigation__item">
                <span class="item__icon">
                    <span class="item_emoji">ü•ó</span>
                </span>
                <span class="item__text">Salad</span>
            </li>
        </ul>
    </nav>

    <section class="featured">
        <h2 class="featured__title">Featured meals</h2>
        <div class="featured__wrapper">
            <article class="featured-meal">
                <h4 class="featured-meal__title">Panne Broccoli</h4>
                <button class="featured-meal__button">
                    <i class="fas fa-plus"></i>
                </button>
            </article>
            <article class="featured-meal">
                <h4 class="featured-meal__title">Lasagne Bolognese</h4>
                <button class="featured-meal__button">
                    <i class="fas fa-plus"></i>
                </button>
            </article>
            <article class="featured-meal">
                <h4 class="featured-meal__title">Lasagne</h4>
                <button class="featured-meal__button">
                    <i class="fas fa-plus"></i>
                </button>
            </article>
            <article class="featured-meal">
                <h4 class="featured-meal__title">Spaghetti Basil with Chicken</h4>
                <button class="featured-meal__button">
                    <i class="fas fa-plus"></i>
                </button>
            </article>
        </div>
    </section>

    <section class="recipes">
        <ul class="recipes__list">
            <li class="recipe__item">
                <span class="recipe__name">Pasta Carbonara with Ham</span>
                <i class="fas fa-plus"></i>
            </li>
            <li class="recipe__item selected">
                <span class="recipe__name">Lasagne Bolognese </span>
                <i class="fas fa-check"></i>
            </li>
            <li class="recipe__item">
                <span class="recipe__name">Spaghetti Basil with Chicken</span>
                <i class="fas fa-plus"></i>
            </li>
        </ul>
    </section>

    <section class="menubars">
        <ul class="menubars__list">
            <li class="menubar__item">
                <span class="menubar__icon">
                    <i class="far fa-eye"></i>
                </span>
                <span class="menubar__name">Explore</span>
            </li>
            <li class="menubar__item">
                <span class="menubar__icon">
                    <i class="fas fa-utensils"></i>
                </span>
                <span class="menubar__name">Menus</span>
            </li>
            <li class="menubar__item">
                <span class="menubar__icon">
                    <i class="fas fa-store-alt"></i>
                </span>
                <span class="menubar__name">Shopping</span>
            </li>
        </ul>
    </section>

</html>
